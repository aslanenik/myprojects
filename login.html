<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Гейм Портал</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="shortcut icon" href="assets/img/logo/fav_icon.png" />
    </head>
    <body>
        <!-- header start -->
        <section class="header_log container">
            <a href="index.html"
                ><img src="assets/img/logo/logogameportal.svg" alt=""
            /></a>
        </section>
        <!-- header end -->

        <!-- login start -->
        <section class="login container">
            <div class="login_page">
                <div class="crest">
                    <a href="index.html"
                        ><img src="assets/img/login/cross.png" alt=""
                    /></a>
                </div>
                <div class="login_btns">
                    <button class="login_btn">Вход</button>
                    <button
                        class="registration_btn"
                        onclick="location.href='registration.html'"
                    >
                        Регистрация
                    </button>
                </div>
                <p class="input_top_text">Введите email / номер телефона</p>
                <input type="email" />
                <p class="input_top_text_two">Введите пароль</p>
                <input type="text" />
                <input type="submit" class="submit_btn" value="Войти" />
                <p class="ili">или</p>
                <div class="or_social">
                    <a href="#"
                        ><img src="assets/img/login/google.png" alt=""
                    /></a>
                    <a href="#"><img src="assets/img/login/vk.png" alt="" /></a>
                    <a href="#"
                        ><img src="assets/img/login/facebook.png" alt=""
                    /></a>
                </div>
                <p class="soglash">
                    Авторизуясь на сайте, я принимаю условия
                    <span class="underline">пользовательского соглашения</span>
                    и даю согласие на обработку персональных данных в
                    соответствии с законодательством России и
                    <span class="underline">пользовательским соглашением</span>.
                </p>
            </div>
        </section>
        <!-- login end -->

        <!-- footer start -->
        <footer>
            <div class="footer_content container">
                <a href="#"
                    ><img src="assets/img/logo/logogameportal.svg" alt=""
                /></a>

                <div class="social">
                    <p>Мы в социальных сетях:</p>
                    <div class="social_media">
                        <a href="#"
                            ><img src="assets/img/footer/tg.png" alt=""
                        /></a>
                        <a href="#"
                            ><img src="assets/img/footer/rutune.png" alt=""
                        /></a>
                        <a href="#"
                            ><img src="assets/img/footer/vk.png" alt=""
                        /></a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- footer end -->
    </body>
</html>
